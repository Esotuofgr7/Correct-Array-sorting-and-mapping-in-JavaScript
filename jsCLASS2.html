<!DOCTYPE html>
<html>
    <body>
        <button onclick="ascending()">In Ascending Order</button>
        <button onclick="descending()">In Descending Order</button>
        <p id="result"></p>
        <script>
            var points = [40, 79, 43, 16, 57, 100, 1, 5, 25, 10];
            document.getElementById("result").innerHTML = points;
            function ascending() {
                points.sort(function(a, b){return a - b});
                document.getElementById("result").innerHTML = points;
            }
            function descending() {
                points.sort(function(a, b){return b - a});
                document.getElementById("result").innerHTML = points;
            }
        </script>
    </body>
</html>
